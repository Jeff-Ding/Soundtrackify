<template name = "disambiguation">
  <h3>Did you mean:</h3>

  <ul>
    {{#each moviesExact}}
      {{> movie}}
    {{/each}}
    {{#each moviesInexact}}
      {{> movie}}
    {{/each}}
  </ul>
</template>

<template name = "movie">
  <li>
    <a href="" class = "selection">
      {{#if year}}
        {{title}} - ({{year}})
      {{else}}
        {{title}} - (Unknown Year)
      {{/if}}
    </a>
  </li>
</template>
