<template name="home">
  <div class="container">

    <div class="row">
      <div class="logo">
        <h1>Soundtrackify</h1>
      </div>

      <div class="search form-group">
        <input class="typeahead form-control"
          placeholder="Search for a movie" autocomplete="off" spellcheck="off"
          data-source="searchMovie" data-select="selected"
          data-template="suggestion" data-limit="20"/>
      </div>
    </div>

  </div>

</template>

<template name="suggestion">
  <div>
    {{title}} ({{year}}) {{director}}
  </div>
</template>
