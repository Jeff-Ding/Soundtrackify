<head>
  <title>Soundtrackify - Create Spotify playlists from movie soundtracks</title>
</head>

<template name = "home">
  <h1>Soundtrackify</h1>

  <form class="search">
    <input type = "text" name="text" placeholder = "Search for a movie"/>
  </form>
</template>

<template name = "disambiguation">
  <h3>Did you mean:</h3>

  <ul>
    {{#each moviesExact}}
      {{> movie}}
    {{/each}}
    {{#each moviesInexact}}
      {{> movie}}
    {{/each}}
  </ul>
</template>

<template name = "movie">
  <li>
    <a href="" class = "selection">
      {{#if year}}
        {{title}} - ({{year}})
      {{else}}
        {{title}} - (Unknown Year)
      {{/if}}
    </a>
  </li>
</template>

<template name = "created">
  <h2>{{movie}}</h2>

  <ul>
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>

  <button type = "button" class = "create">create playlist</button>
</template>

<template name = "song">
  <li>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
    <span>
      {{#if performer}}
        {{title}} - {{performer}}
      {{else}}
        {{#if writer}}
          {{title}} - {{writer}}
        {{else}}
          {{title}} - Unknown Artist
        {{/if}}
      {{/if}}
    </span>
  </li>
</template>
