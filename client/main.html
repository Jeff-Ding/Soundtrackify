<head>
  <title>Soundtrackify - Create Spotify playlists of movie soundtracks</title>
</head>

<template name = "home">
  <h1>Soundtrackify</h1>

  <form class="search">
    <input type = "text" placeholder = "Search for a movie"/>
  </form>
</template>

<template name = "created">
  <h2>{{movie}}</h2>

  <ul>
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>

  <button type = "button" class = "create">create playlist</button>
</template>

<template name = "song">
  <li>
    <input type="checkbox" checked="{{checked}}" class = "toggle-checked"/>
    <span>{{title}} - {{artist}}</span>
  </li>
</template>
