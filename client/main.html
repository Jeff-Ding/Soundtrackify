<head>
  <title>Soundtrackify - Create Spotify playlists of movie soundtracks</title>
</head>

<template name = "home">
  <h1>Soundtrackify</h1>

  <form class="search">
    <input type = "text" placeholder = "Search for a movie"/>
  </form>
</template>

<template name = "created">
  <h2>{{movie}}</h2>

  <ul>
    {{#each songs}}
      <li>{{title}}</li>
    {{/each}}
  </ul>

  <button type = "button" class = "create">create playlist</button>
</template>
