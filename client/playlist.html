<template name = "playlist">
  <div class="container">
    <h2 class="title">{{movie}}</h2>

    <form action="#">
      {{#each songs}}
        {{> song}}
      {{/each}}
    </form>

    <button type = "button" class = "create">create playlist</button>
  </div>
</template>

<template name = "song">
  <p>
    {{#if found}}
      <input type="checkbox" id="{{title}}" checked/>
    {{else}}
      <input type="checkbox" id="{{title}}" disabled="disabled"/>
    {{/if}}
    <label for="{{title}}">
      {{title}} - <small>{{performer}}</small>
    </label>
  </p>
</template>
