<template name = "playlist">
  <h2>{{movie}}</h2>

  <ul>
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>

  <button type = "button" class = "create">create playlist</button>
</template>

<template name = "song">
  <li>
    {{#if found}}
      <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
      {{title}}
      Performed by: {{performer}}
      Written by: {{writer}}
    {{else}}
      <s>
        {{title}}
        Performed by: {{performer}}
        Written by: {{writer}}
      </s>
    {{/if}}
  </li>
</template>
