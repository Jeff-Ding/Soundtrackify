<template name = "playlist">
  <div class="container">
    <h2 class="title red-text text-lighten-4">{{movie}}</h2>

    {{#if playlistURL}}
      <div class="message">Playlist successfully created.</div>

      <div class="button">
        <a target="_blank" href={{playlistURL}} class="waves-effect waves-light btn teal lighten-1"><i class="material-icons left">play_circle_outline</i>Open in Spotify</a>
        <a id="restart" href="/" class="waves-effect waves-light btn teal lighten-1"><i class="material-icons left">playlist_add</i>Create another playlist</a>
      </div>
    {{else if songs}}
      <div class="message">Customize your playlist.</div>

      <div class="body">
      <form action="#">
        {{#each songs}}
          {{> song}}
        {{/each}}
      </form>

      <div class="button">
        <a id="create" class="waves-effect waves-light btn teal lighten-1"><i class="material-icons left">queue_music</i>Create Spotify playlist</a>
      </div>
      </div>
    {{else}}
      <div class="message">Finding tracks...</div>
    {{/if}}

  </div>
</template>

<template name = "song">
  <p>
    {{#if found}}
      <input type="checkbox" id="{{title}}" checked/>
      <label for="{{title}}">
	<div class="song found">
          <em>{{title}}</em><small> - {{performer}}</small>
	</div>
      </label>
    {{else}}
      <input type="checkbox" id="{{title}}" disabled="disabled"/>
      <label for="{{title}}">
	<div class="song not-found red-text text-lighten-3">
          <del><em>{{title}}</em><small> - {{performer}}</small></del> <ins><small>(Unavailable on Spotify)</small></ins>
	</div>
      </label>
 {{/if}}
  </p>
</template>
